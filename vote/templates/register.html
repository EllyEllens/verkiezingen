<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <title>Verkiezingen - Registreren</title>
    <style>
        /* Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url("{{ url_for('static', filename='images/back.jpg') }}") no-repeat center center fixed;
            background-size: cover; 
            color: #fff;
            text-align: center;
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #CE1126;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            width: 200px;
        }

        .nav-links a {
            text-decoration: none;
            color: #177245;
            font-weight: bold;
            margin-left: 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #CE1126;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 8px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #177245;
        }

        a:hover {
            color: #CE1126;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            color: red;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="{{ url_for('home') }}" class="logo">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Stem App Logo">
            Verkiezingen.2025
        </a>
        <div class="nav-links">
            <a href="{{ url_for('login') }}">Inloggen</a>
            <a href="{{ url_for('results') }}">Resultaten</a>
        </div>
    </div>

    <!-- Registratieformulier -->
    <div class="container">
        <h1>Registreren</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="id_card_number">ID-kaartnummer:</label>
            <input type="text" id="id_card_number" name="id_card_number" required>

            <label for="voting_code">Stembiljetcode:</label>
            <input type="text" id="voting_code" name="voting_code" required>

            <button type="submit">Registreer</button>
        </form>
        <a href="{{ url_for('home') }}">Terug naar Home</a>
    </div>

</body>
</html>
