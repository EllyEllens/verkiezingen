<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <title>Verkiezingen - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url("{{ url_for('static', filename='images/show1.png') }}") no-repeat center center/cover;
            color: #fff;
            text-align: center;
            height: 100vh;
            background-size: cover;
            animation: slideBackground 15s infinite;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #CE1126;
        }

        .logo img {
            height: 40px; 
            margin-right: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #177245;
            font-weight: bold;
            margin-left: 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #CE1126;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #177245;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #CE1126;
        }

        /* Animatie voor de achtergrond slides */
        @keyframes slideBackground {
            0% {
                background-image: url("{{ url_for('static', filename='images/show1.png') }}");
            }
            25% {
                background-image: url("{{ url_for('static', filename='images/show2.png') }}");
            }
            50% {
                background-image: url("{{ url_for('static', filename='images/show3.png') }}");
            }
            75% {
                background-image: url("{{ url_for('static', filename='images/show4.jpg') }}");
            }
            100% {
                background-image: url("{{ url_for('static', filename='images/show5.png') }}");
            }
        }

        /* Nieuwe sectie */
        .info-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            margin-top: 20px;
        }

        .info-section h2 {
            font-size: 28px;
            color: #FCD116;
            margin-bottom: 20px;
        }

        .info-section p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Stem App Logo">
            Verkiezingen.2025
        </div>
        <div class="nav-links">
            <a href="https://verkiezingen.gov.sr/?fbclid=IwY2xjawJG0RdleHRuA2FlbQIxMAABHTfQGILC8-mslakfGYA1UQxyOEQRman6wbOIw0qy4GVufGa6ifBssIkhEQ_aem_SwHSUKeykilbgPYsqA7hBw" target="_blank">GOV.sr</a>
            <a href="{{ url_for('instructies') }}">Instructies</a>
            <a href="{{ url_for('login') }}">Inloggen</a>
            <a href="{{ url_for('results') }}">Bekijk Resultaten</a>
        </div>
    </div>

</body>
</html>
